{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <title>Contribute</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
            font-family: cursive;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background-image: url("https://usagif.com/wp-content/uploads/gifs/starfall-gif-68.gif");
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-fluid {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: rgb(247, 223, 223);
            padding: 25px;
            border: 1px solid #ccc1cc;
            border-radius: 5px;
            box-shadow: 1px 1px 10px 0px rgb(0 0 0 / 25%);
            width: 35%; /* Set the width to 45% of the container */
        }

        .title {
            text-align: center;
            letter-spacing: 1px;
        }

        .muted {
            color: #8e7f7f;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }

        .btn_container {
            padding: 20px;
            text-align: center;
        }

        .btn {
            border-radius: 4px;
            cursor: pointer;
            padding: 4px 8px;
            background-color: #ffaaa7;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .amount-input,
        .email-input {
            display: none;
            margin-top: 10px;
        }

        .img-container {
            width: 45%;
        }

        .img-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <h1 class="title">Buy Me a Boost üöÄ</h1>
            <small class="muted">If you like my work, you can support me by donating ‚Çπ200</small>
            <div class="btn_container">
                <!-- Payment Button -->
                <button class="btn" id="pay-btn" onclick="toggleInputFields()">Paissaaaaa‚ù§Ô∏è</button>
               <form id="emailForm">
                {% csrf_token %}
                <!-- Email Input -->
                <div class="email-input">
                    <input type="email" class="form-control" id="email-input" name="email" placeholder="Enter email">
                </div>
                
                <!-- Amount Input -->
                <div class="amount-input">
                    <button class="btn btn-success" id="pay-btn-1"  >Payüí∏</button>
                </div>
            </form> 
            </div>
        </div>
        <div class="img-container">
            <img id="image1" src="https://www.pngall.com/wp-content/uploads/15/Jujutsu-Kaisen-PNG.png" style="max-height: 640px; margin-left: 2re;"/>
            <img id="image2" src="{% static 'images/gojo.png' %}" alt="my face" style="display: none; max-height: 640px;" >
        </div>
    </div>

    <!-- Razorpay integration -->
    <script >
        function toggleInputFields() {
            var emailInput = document.querySelector(".email-input");
            var amountInput = document.querySelector(".amount-input");
            var payButton = document.getElementById("pay-btn");
            var image1 = document.getElementById("image1");
            var image2 = document.getElementById("image2");
    
            if (emailInput.style.display === "none" || emailInput.style.display === "") {
                emailInput.style.display = "block";
                amountInput.style.display = "block";
                payButton.style.display = "none";
    
                // Hide the first image and show the second image
                image1.style.display = "none";
                image2.style.display = "block";
            }
        }
    
    </script> 
    
    <!-- razor-pay integration -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
      <script>
        var options = {
           
          // Enter the Key ID generated from the Dashboard
          key: "{{ razorpay_merchant_key }}", 
           
          // Amount is in currency subunits.
          // Default currency is INR. Hence, 
          // 50000 refers to 50000 paise
          amount: "{{ razorpay_amount }}", 
          currency: "{{ currency }}",
           
          // Your/store name.
          name: "Dj Razorpay", 
           
          // Pass the id obtained in the response of Step 1
          order_id: "{{ razorpay_order_id }}", 
          callback_url: "{{ callback_url }}",
        };
         
        // initialise razorpay with the options.
        var rzp1 = new Razorpay(options);
         
        // add event listener to the payment button.
        document.getElementById("pay-btn-1").onclick = function (e) {
             // Get the user's email
             var userEmail = document.getElementById("email-input").value;

             // Get the CSRF token
            var csrfToken = document.getElementsByName('csrfmiddlewaretoken')[0].value;

            // Pass the email to the server using AJAX
            if (userEmail) {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "submit_email/");  // Replace with your actual server endpoint
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

                 // Add the CSRF token to the request headers
                xhr.setRequestHeader("X-CSRFToken", csrfToken);


                xhr.send("email=" + userEmail);
            }
          rzp1.open();
          e.preventDefault();
        };

        // Helper function to get the CSRF token from cookies
    function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) return parts.pop().split(";").shift();
    }
      
      </script>
    

    <!-- Bootstrap JS (jQuery and Popper.js are required) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
